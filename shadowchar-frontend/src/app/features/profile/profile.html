@if (user$ | async; as user) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>Meu Perfil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <span matListItemTitle>E-mail</span>
          <span matListItemLine>{{ user.email }}</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle>Membro desde</span>
          <span matListItemLine>{{ user.createdAt | date: 'dd/MM/yyyy' }}</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
} @else {
  <div class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
}
