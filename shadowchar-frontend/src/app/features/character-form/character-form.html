<div class="form-container">
  <mat-card>
    <mat-card-title>{{ isEditMode ? 'Editar Personagem' : 'Novo Personagem' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="characterForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput id="name" formControlName="name" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Ancestralidade</mat-label>
          <input matInput id="ancestry" formControlName="ancestry" type="text" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!characterForm.valid">
          Salvar Personagem
        </button>
        <a mat-button routerLink="/characters">Cancelar</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
