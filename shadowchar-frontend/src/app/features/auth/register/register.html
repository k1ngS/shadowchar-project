<div class="auth-container">
  <mat-card>
    <mat-card-title>Criar Conta</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput id="email" type="email" formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput id="password" type="password" formControlName="password" />
        </mat-form-field>

        @if (errorMessage) {
          <p class="error-message">{{ errorMessage }}</p>
        }

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!registerForm.valid"
          class="full-width"
        >
          Registrar
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <a mat-button routerLink="/login">tem uma conta?</a>
    </mat-card-actions>
  </mat-card>
</div>
